# Mapping of the Zsh package name by distribution
zsh_package_names:
  Debian: zsh
  Ubuntu: zsh
  Archlinux: zsh


# Select the correct package name based on the detected distribution.
# Falls back to 'zsh' if the distribution key is missing.
zsh_package: "{{ zsh_package_names[ansible_facts.distribution] | default('zsh') }}"
